<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${title}"></title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Cart Website</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li th:class="${isHomeActive}"><a th:href="@{${hrefHome}}">Home</a></li>
					<li th:class="${isProductsActive}"><a th:href="@{${hrefProducts}}">Products</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li th:class="${isCartActive}"><a th:href="@{${hrefCart}}"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<!-- Products 
	<div th:class="${productsDisplay}">-->
	<div class="container" th:style="${productsDisplay}">
		<div class="row">
			<div class="col-md-4">
				<div class="thumbnail">
					<img src="https://via.placeholder.com/350x150" alt="Product">
					<div class="caption">
						<h3 th:text="${product1Name}"></h3>
						<p th:text="${product1PriceText}"></p>
						<p><a href="@{/products?itemid=${product1Id}}" class="btn btn-primary" role="button">Add to Cart</a></p>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="thumbnail">
					<img src="https://via.placeholder.com/350x150" alt="Product">
					<div class="caption">
						<h3 th:text="${product2Name}"></h3>
						<p th:text="${product2PriceText}"></p>
						<p><a href="@{/products?itemid=${product2Id}}" class="btn btn-primary" role="button">Add to Cart</a></p>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="thumbnail">
					<img src="https://via.placeholder.com/350x150" alt="Product">
					<div class="caption">
						<h3 th:text="${product3Name}"></h3>
						<p th:text="${product3PriceText}"></p>
						<p><a href="@{/products?itemid=${product3Id}}" class="btn btn-primary" role="button">Add to Cart</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Footer -->
	<footer class="container-fluid text-center">
		<p>Cart Website &copy; 2023</p>
	</footer>
</body>
</html>
